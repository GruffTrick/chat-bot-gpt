<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-Chat</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- comment for testing push to branch -->

<body>
    <div class="background-area">
        <div class="header">Header Here</div>
        <!-- Chat Log Here -->
        <div class="content">
            <div class="avatar-area">
                avatars here
            </div>
            <div class="dialog-area">
                <div class="chatLog">
                    Chat Log here.
                </div>
            </div>
        </div>


        <!-- Text Input Area -->
        <i></i>
        <div class="prompt-area">
            <input id="userInput" tabindex="0" data-id="root"
                style="max-height: 200px; height: 52px; overflow-y: hidden;" rows="1" placeholder="Enter Message..."
                class="promptBox" spellcheck="false">
            </input>
            <button>Send</button>
        </div>
    </div>

    <!-- Load the scripts -->
    <script src="dist/bundle.js"></script>
</body>


</html>
